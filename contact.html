<html>
   <head>
   <meta charset="utf-8">
   <title>My-Store</title>
   
   <style>
      #message {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
      }
      #inner-message {
          margin: 0 auto;
      }
   </style>
   
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <script src="./assets/javascripts/libUtils.js"></script>
   <script src="https://hero-geek.herokuapp.com/plugin/v1/plugeek_min.v1.js"></script>
   
   </head>
   
   <body onload="myGeekLib.registerPage()">

      <div w3-include-html="./assets/includes/menu.html"></div>
      <div class="container">
         <h3>Contact My-Store!</h3>
         <form id="formContact" role="form" method="post" onsubmit="return submitForm(this);">
            <div class="row">
               <div class="col-sm-6 form-group">
                  <label for="name">
                  Your Name:</label>
                  <input type="text" class="form-control" id="name" name="name" required>
               </div>
               <div class="col-sm-6 form-group">
                  <label for="email">
                  Email:</label>
                  <input type="email" class="form-control" id="email" name="email" required>
               </div>
            </div>
            <div class="row">
               <div class="col-sm-12 form-group">
                  <button type="submit" class="btn btn-lg btn-default pull-right">Send &rarr;</button>
               </div>
            </div>
         </form>
      </div>
      <div class="alert alert-success" id="message-success" role="alert" style="display:none;" >
         <button type="button" class="close" data-dismiss="alert">&times;</button>
         Thank's for registering!
      </div>
      <div class="alert alert-error" id="message-error" role="alert" style="display:none;" >
         <button type="button" class="close" data-dismiss="alert">&times;</button>
         An error occurred trying to send data. Please contact WEB site support
      </div>
   
   </body>
   
   <script>
   
      function submitForm(formElement)
      {
        var form = new FormData(formElement);
        
        try {
            myGeekLib.registerUser(form.get("name"), form.get("email"));
            $('#message-success').show()
        }
        catch(e) {
            console.log(e);
            $('#message-error').show()
        }
        
        return false;
      }

      includeHTML();

   </script>
</html>
